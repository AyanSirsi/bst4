<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Container vs Container-Fluid</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .section {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #aaa;
        }
    </style>
</head>
<body>

    
    <div class="container section bg-light">
        <div class="row">
            <div class="col">
                <h1>This is a Bootstrap 4 <code>.container</code></h1>
                <p>The <code>.container</code> class has a fixed width that adapts based on screen size.</p>
            </div>
        </div>
    </div>

    <div class="container-fluid section bg-warning">
        <div class="row">
            <div class="col">
                <h1>This is a Bootstrap 4 <code>.container-fluid</code></h1>
                <p>The <code>.container-fluid</code> class always takes the full width of the viewport.</p>
            </div>
        </div>
    </div>

</body>
</html>
